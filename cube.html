<!DOCTYPE html>
<html>
<head>
    <title>Cube of a Number</title>
</head>
<body>

<script>
    // Take input from user
    let num = parseInt(prompt("Enter a number:"));

    // Calculate cube
    let cube = num * num * num;

    // Display the result with styling
    document.write(
        "<p style='font-weight: 400; color: green;'>Cube of " + num + " is: " + cube + "</p>"
    );
</script>

</body>
</html>
