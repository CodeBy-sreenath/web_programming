<!DOCTYPE html>
<html>
<head>
    <title>Table with Rowspan Example</title>
</head>
<body>

    <h2>Student Marks</h2>

    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
           
            <td>Math</td>
            <td>85</td>
             <td rowspan="2">John</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>English</td>
            <td>90</td>
        </tr>
    </table>

</body>
</html>
