<!DOCTYPE html>
<html>
<head>
<style>
    table {
        background-color: red;
        border-collapse: collapse;
        width: 500px;
        text-align: center;
    }
    td, th {
        border: 1px solid black;
        padding: 10px;
    }
</style>
</head>
<body>

<table>

    <!-- Heading row -->
    <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
    </tr>

    <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
    </tr>

    <tr>
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
    </tr>

    <tr>
        <td rowspan="4">Big Cell<br>(Rowspan 4)</td>
        <td>Row 4, Col 2</td>
    </tr>

    <tr>
        <td>Row 5, Col 2</td>
    </tr>

    <tr>
        <td>Row 6, Col 2</td>
    </tr>

    <tr>
        <td>Row 7, Col 2</td>
    </tr>

    <tr>
        <td>Row 8, Col 1</td>
        <td>Row 8, Col 2</td>
    </tr>

</table>

</body>
</html>
